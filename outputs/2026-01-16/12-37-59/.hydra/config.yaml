preprocessing:
  sr: 22050
  clip_sec: 5.0
  n_fft: 1024
  hop_length: 512
  n_mels: 64
  fq_min: 20
  fq_max: 8000
  min_rms: 0.005
  min_mel_std: 0.1
data:
  train_split: 0.8
  seed: 4
  clip_sec: 5.0
  stride_sec: 2.5
  pad_last: true
paths:
  root: .
  raw_dir: data/voice_of_birds
  processed_dir: data/processed
  reports_dir: reports/figures
  ckpt_dir: models/checkpoints
  x_train: data/processed/train_x.pt
  y_train: data/processed/train_y.pt
  x_val: data/processed/val_x.pt
  y_val: data/processed/val_y.pt
train:
  hyperparameters:
    epochs: 3
    lr: 0.0003
    batch_size: 32
    sample_min: 50
    d_model: 64
    n_heads: 2
    n_layers: 1
    pin_memory: false
    shuffle_train: true
    shuffle_val: false
    num_workers: 2
