steps:
## Build and push train image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build train image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/autobird-484409/autobird-container/train-image',
    '-f',
    'train.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push train image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/autobird-484409/autobird-container/autobird-image'
  ]
  
## Build and push data image
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build data image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/autobird-484409/autobird-container/data-image',
    '-f',
    'data.dockerfile'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push data image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/autobird-484409/autobird-container/data-image'
  ]

options:
  logging: CLOUD_LOGGING_ONLY